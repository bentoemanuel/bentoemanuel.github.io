<html>
    <head>
        <script>
            function opener() {
                let delay = document.getElementById("delay").value;
                var value = document.getElementById("text").value;
                var valuess = value.split("\n");
                var i = 0;                  
                function myLoop() {         
                    setTimeout(function() {   
                        window.open(valuess[i]);
                        i++;                    
                        if (i < valuess.length) {           
                            myLoop();             
                        }                       
                    }, delay)
                }

                myLoop(); 
            }
            function clear() {
                document.getElementById("text").value = "https://example.com\nhttps://example.com";
            }
            function count() {
                document.getElementById("count").innerHTML = "Count: " + document.getElementById("text").value.split("\n").length;
            }
            function btn() {
                clear();
            }
        </script>
    </head>
    <body>
        <textarea style="width: 620px; height: 474px;" id="text" oninput="count();"></textarea>
        <button onclick="opener();">Open!</button>
        <button onclick="btn();">Clear!</button>
        <p>Delay:</p>
        <textarea inputmode="numeric" id="delay">500</textarea>
        <span id="count">Count:</span>
    </body>
</html>
